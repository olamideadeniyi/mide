<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <title>countdown timer </title>
</head>
<body>
  <section>
    <div>
      <img class="" src="./img/mockupnest-com-FsHmmMgVfxU-unsplash.jpg ">
    </div>
    <div class="discount-info">
      <h1>IPHONE SALES 30% DISCOUNT</h1>
      <div id="timer-container" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
  
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
  
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>minutes</small>
        </div>
  
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
      </div>
    </div>  

  </section> 


  <script src="app.js"></script>
</body>
</html>
